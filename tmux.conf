setw -g mode-keys vi
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf

# # split panes using `|` and `-`
# bind | split-window -h
# bind - split-window -v
# unbind '"'
# unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
